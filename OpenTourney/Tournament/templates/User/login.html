{% extends "base.html" %} {% block body %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-black text-white">Login</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.username.label_tag }}
                        <div class="input-group">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="form-group">
                        {{ form.password.label_tag }}
                        <div class="input-group">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="form-group form-check">
                        {{ form.remember_me }}
                        {{ form.remember_me.label_tag }}
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" onclick="fillDemoCredentials()">Demo Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center form-group form-check mt-3">
        Don't have an account? Register a new one <a class="page-animation" href="{% url 'register' %}">here</a>.
    </div>
</div>
<script>
    function fillDemoCredentials() {
        document.getElementById("id_username").value = "Demo";
        document.getElementById("id_password").value = "ioyQKdH*tN4pq6D3ig.X";
    }
</script>
{% endblock %}
