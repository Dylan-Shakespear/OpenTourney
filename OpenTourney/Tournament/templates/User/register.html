{% extends "base.html" %} {% block body %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-black text-white">Register</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="text-center form-group form-check mt-3">
    <p>Already have an account? Log in <a class="page-animation" href="{% url 'login' %}">here</a>.</p>
    <p>There is a <a class="page-animation" href="{% url 'login' %}">demo</a> login for previewing the features.</p>
</div>
{% endblock %}
