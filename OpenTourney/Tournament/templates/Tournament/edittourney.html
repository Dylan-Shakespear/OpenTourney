{% extends "base.html" %}
{% block body %}
<div class="container">
    <h1 class="text-center">Edit Tourney</h1>
    <form class="m-3" method="post">
        {% csrf_token %}
        <input type="hidden" id="tourney_id" name="tourney_id" value="{{ tourney.id }}">
        <div class="form-group-horizontal">
            <label class="form-check-label form-group-name" for="tourney_name">Name: </label>
            <input type="text" name="tourney_name" id="tourney_name" class="form-control form-group-name" value="{{ tourney.name }}" required>
        </div>
        <div class="form-group">
            {% if tourney.public %}
            <div class="form-check">
                <input class="form-check-input" type="radio" value="public" id="public" name="public" checked>
                <label class="form-check-label" for="public">Public project</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="private" id="private" name="public">
                <label class="form-check-label" for="private">Private project</label>
            </div>
            {% else %}
            <div class="form-check">
                <input class="form-check-input" type="radio" value="public" id="public" name="public">
                <label class="form-check-label" for="public">Public project</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="private" id="private" name="public" checked>
                <label class="form-check-label" for="private">Private project</label>
            </div>
            {% endif %}

        </div>
        <div class="form-group">
            <label for="desc">Tournament Description:</label>
            <textarea class="form-control" id="desc" name="desc">{{ tourney.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary page-animation">Save</button>
    </form>
</div>
{% endblock %}
