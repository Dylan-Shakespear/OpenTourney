{% extends "base.html" %}
{% block body %}

<div class="container">
    <h1 class="text-center my-5">Create New Tournament</h1>
    <form class="create-tourney-form" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Tournament Name:</label>
            <div class="col-sm-9">
                <input type="text" maxlength="100" class="form-control" id="name" name="name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-sm-3 col-form-label">Tournament Type:</label>
            <div class="col-sm-9">
                <select class="form-control" id="type" name="type" required>
                    <option value="single">Single Elimination</option>
                    <option value="double">Double Elimination</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="teams" class="col-sm-3 col-form-label">Number of Teams:</label>
            <div class="col-sm-9">
                <select class="form-control" id="teams" name="teams" required>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3">Tournament Visibility:</label>
            <div class="col-sm-9">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="public" id="public" name="public" required>
                    <label class="form-check-label" for="public">Public</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="private" id="private" name="public" required>
                    <label class="form-check-label" for="private">Private</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="desc" class="col-sm-3 col-form-label">Tournament Description (Optional):</label>
            <div class="col-sm-9">
                <textarea class="form-control" id="desc" name="desc"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
                <button type="submit" class="btn btn-primary mt-3">Create Tournament</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
